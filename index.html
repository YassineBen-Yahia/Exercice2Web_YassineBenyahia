<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="word.css">
</head>
<body class="body">
    <div class="container">
        <div class="row textRow">
            <span style="font-family:Arial , sans-serif" class="text">Test</span>
        </div>
        <div class="row">
          <div class="col">
            <input type="color" class="color">
          </div>
          <div class="col">
                <input type="number" class="form-control" id="numberInput" value="16" min="0" max="100">
          </div>
          <div class="col">
            <select id="fontSelector" class="form-select font">
                <option value="Arial ">Arial (sans-serif)</option>
                <option value="Verdana">Verdana (sans-serif)</option>
                <option value="Tahoma">Tahoma (sans-serif)</option>
                <option value="Helvetica">Helvetica (sans-serif)</option>
                <option value="Georgia">Georgia (serif)</option>
                <option value="Garamond">Garamond (serif)</option>
                
            </select>
          </div>
        </div>
      </div>
    
  

    
   
   
   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="word.js"></script>

</body>
</html>
